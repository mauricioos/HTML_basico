<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tablas</title>
</head>
<body>
    <h1>Ejemplo de Tablas</h1>
    <table border="1">
        <!-- contenido de la tabla -->
        <tr>
            <td colspan="2">Celda que abarca 2 columnas</td>
            <td>Otra celda</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td rowspan="2">Celda que abarca 2 filas</td>
            <td>Otra celda</td>
        </tr>
        <tr>
            <td>Otra celda</td>
        </tr>
    </table>
    <br>

    <table border="1">
            <td>Uno     </td>
            <td>dos     </td>
            <td aria-colspan="2">uno dos     </td>
            <td>tres</td>
            <td>cuatro</td>
    </table>


</body>
</html>
