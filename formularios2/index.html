<!DOCTYPE html>
<html lang="es">
<head>
    <title>formulario de envio</title>
</head>
<body>
    <h1>Formulario Usuario</h1>
    <form action="home.html" method="GET" >
        <label for="nombre">Nombre    :</label>
        <input id="nomberusr" type="text" name="nombre">
        <br>
        <label for="apellido1">apellido paterno:</label>
        <input id="apellido1usr" type="text" name="apellido_1">
        <br>
        <label for="apellido2">apellido materno:</label>
        <input id="apellido2usr" type="text" name="apellido_2">
        <br>
        <label for="correo">correo    :</label>
        <input id="correo" type="mail" name="correo_1">
        <br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        <button type="submit">enviar</button>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="CDMX">CDMX</option>
            <option value="Estado de México">Estado de México</option>
        </select>

    </form>
    
</body>

</html>
